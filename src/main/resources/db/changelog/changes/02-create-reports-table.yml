databaseChangeLog:
  - changeSet:
      id: create-reports-table
      author: VdBondarev
      changes:
        - createTable:
            tableName: reports
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: company_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: report_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: total_revenue
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: net_profit
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: reports
